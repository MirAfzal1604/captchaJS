<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e01e13ae9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>captcha</title>
</head>

<body>
    <div class="center_captcha">
        <div class="captcha_box">
            <p class="text_captcha"> captcha in js </p>
            <div class="captcha_generator">
                <img src="https://www.fuegoyamana.com/wp-content/plugins/sendy-widget-pro/inc/captcha/backgrounds/bg6.png" alt="generator_bg">
                <span class="captcha"></span>
                <button class="reload_btn"><i class="fas fa-redo-alt"></i></button>
            </div>
            <form action="#" class="input_area">
                <input type="text" placeholder="Enter captcha" maxlength="6" required>
                <button class="check_btn">Check</button>
            </form>
            <div class="status-txt"></div>
        </div>
    </div>


    <script src="./js.js"></script>
</body>

</html>
